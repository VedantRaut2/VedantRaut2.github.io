<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weight Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
    <style>
      body {
        margin-top: 70px;
        background-color: #121212;
        color: #F5F5F5;
      }
      .one{
        background-color: #F05454;
        color: #F5F5F5;
      }
      .two{
        background-color: #30475E;
        color: #F5F5F5;
        
      }
      .three{
        color: #F5F5F5;
        background-color: #191A19;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <form onsubmit="return false">
            <input
              id="lbsInput"
              type="number"
              class="form-control form-control-lg mb-2"
              placeholder="Enter Pounds..."
              min="1"
            />
          </form>
          <div id="output">
            <div class="card one mb-2">
              <div class="card-body">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card two mb-2">
              <div class="card-body">
                <h4>Kilogram:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card three mb-2">
              <div class="card-body">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input', function(e){
            let lbs = e.target.value;
            if(lbs!=0)
            {
                document.getElementById('output').style.visibility = 'visible';
            }
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/0.22046;
            document.getElementById('ozOutput').innerHTML = lbs*16;
            document.getElementById('NewtonOutput').innerHTML = lbs*4.448;
          })
    </script>
  </body>
</html>
